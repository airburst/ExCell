<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Extractor</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <section class="row" id="load">
            <div class="col-md-12">
                <h1>Load a spreadsheet</h1>
                <div id="dropzone"></div>
                <p><input type="file" name="xlfile" id="xlf" /> ... or click here to select a file</p>
            </div>
        </section>

        <section class="row hide" id="info">
            <div class="col-md-12">
                <h1>Spreadsheet Information</h1>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Inputs <span id="input-count" class="badge"></span></h3>
                    </div>
                    <div class="panel-body code" id="inputs"></div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Outputs <span id="output-count" class="badge"></span></h3>
                    </div>
                    <div class="panel-body code" id="outputs"></div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Formulae (in run order) <span id="formula-count" class="badge"></span></h3>
                    </div>
                    <div class="panel-body code" id="formulae"></div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
