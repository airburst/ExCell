<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ExCell</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div id="info" class="row">
            <h1>Spreadsheet Information</h1>

            <div class="panel panel-default">
                <div class="panel-heading"><h3>Inputs <span id="input-count" class="badge"></span></h3></div>
                <div class="panel-body code" id="inputs"></div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><h3>Outputs <span id="output-count" class="badge"></span></h3></div>
                <div class="panel-body code" id="outputs"></div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><h3>Formulae (in run order) <span id="formula-count" class="badge"></span></h3></div>
                <div class="panel-body code" id="formulae"></div>
            </div>
        </div>
    </div>
</body>

</html>
